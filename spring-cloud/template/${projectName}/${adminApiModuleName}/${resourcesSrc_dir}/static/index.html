<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>${projectShortName}</title>
    <link rel="stylesheet" href="//unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="/resources/css/element-ui-override.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #app>.el-container {
            width: 100vw;
            height: 100vh;
        }
        #mainFrame {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container>
        <el-aside width="200px">
            <el-header>${projectShortName}</el-header>
            <el-menu>
                <#assign menuIndex = 0>
                <#list tableModels as model>
                <#assign menuIndex = menuIndex + 1>
                <el-menu-item index="${menuIndex}" @click="openLink('${model.tableClassName?lower_case}/list.html')">${(model.tableComment?split("[（ ,，(]", "r"))[0]}</el-menu-item>
                </#list>
            </el-menu>
        </el-aside>
        <el-container>
            <el-header>${projectShortName}</el-header>
            <el-main>
                <iframe id="mainFrame" :src="iframeSrc" frameborder="no" border="0" marginwidth="0" marginheight="0"></iframe>
            </el-main>
        </el-container>
    </el-container>
</div>
<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/vue"></script>
<script src="//unpkg.com/element-ui/lib/index.js"></script>
<script src="/resources/js/config.js"></script>
<script src="/resources/js/common.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            iframeSrc: ''
        },
        mounted: function () {
        },
        methods: {
            openLink: function (href) {
                var self = this;
                self.iframeSrc = href;
            }
        }
    });
</script>
</body>
</html>
